name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        required: true
        default: "qa"
        type: choice
        options: [qa, dev, prod]
      browser:
        required: true
        default: "chromium"
        type: choice
        options: [chromium, firefox, webkit]

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin', cache: 'maven' }
      - run: npm install -g allure-commandline && npx playwright install --with-deps

      - name: Restore Smoke History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- smoke-report/history || echo "No history"
          mkdir -p target/allure-results/history
          cp -r smoke-report/history/* target/allure-results/history/ 2>/dev/null || true

      - name: Run Smoke Tests
        id: smoke_run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: Generate Smoke Report
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.args="target/allure-results" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report-smoke --clean

      - name: Archive Smoke Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Build_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            test-output/failedLocators_*.json
            target/allure-results
            allure-report-smoke

      - name: Deploy Smoke
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-smoke
          destination_dir: smoke-report
          keep_files: true

      - name: Status Check
        if: always()
        run: exit ${{ steps.smoke_run.outcome == 'failure' && 1 || 0 }}

  regression-tests:
    needs: smoke-tests
    if: always() && (github.event.inputs.suite == 'regression' || (github.event_name == 'push' && needs.smoke-tests.result == 'success'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin' }
      - run: npm install -g allure-commandline && npx playwright install --with-deps

      - name: Clean & Restore Regression History
        run: |
          rm -rf target/allure-results
          mkdir -p target/regression-results/history
          git fetch origin gh-pages
          git checkout origin/gh-pages -- regression-report/history || echo "No history"
          cp -r regression-report/history/* target/regression-results/history/ 2>/dev/null || true

      - name: Run Regression Tests
        id: reg_run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn clean test \
            -Denv=${{ github.event.inputs.env || 'qa' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
            -Dcucumber.filter.tags="@regression"

      - name: Isolate Regression Results (Bypass POM)
        if: always()
        run: |
          mkdir -p target/regression-results
          mv target/allure-results/* target/regression-results/ 2>/dev/null || true
          rm -rf target/allure-results

      - name: Generate Regression Report
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" \
            -Dexec.args="target/regression-results" -Dexec.classpathScope=test
          allure generate target/regression-results -o allure-report-regression --clean

      - name: Archive Regression Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Build_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            test-output/failedLocators_*.json
            target/regression-results
            allure-report-regression

      - name: Publish Regression
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-regression
          destination_dir: regression-report
          keep_files: true

      - name: Status Check
        if: always()
        run: exit ${{ steps.reg_run.outcome == 'failure' && 1 || 0 }}
