name: Playwright Cucumber CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        description: "Environment (Mandatory for Regression)"
        required: false
      browser:
        description: "Browser"
        required: true
        default: "chromium"

jobs:
  # ðŸ”¥ SMOKE JOB: Runs on Push or Manual 'smoke' choice
  Job_Smoke:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright & Allure
        run: |
          npx playwright install --with-deps
          npm install -g allure-commandline

      - name: Restore History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history || echo "No history"
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || true

      - name: Run Smoke Tests
        id: run_tests
        run: |
          # xvfb-run handles the 'Missing X server' error for maximized browsers
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: Generate Defect Age & Allure Report
        if: always()
        run: |
          # Runs the class directly using the command line (ignores POM config)
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope="test"
          
          # Generates Allure HTML
          allure generate target/allure-results -o allure-report --clean

      - name: Detect and Upload Artifacts
        if: always()
        run: |
          # Finding latest timestamped failed locator JSON
          LOC_FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          echo "LATEST_LOCATOR=$LOC_FILE" >> $GITHUB_ENV

      - name: Publish Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            ${{ env.LATEST_LOCATOR }}
            allure-report

      - name: Deploy to GH-Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

  # ðŸš€ REGRESSION JOB: Runs if Smoke passes OR Manual 'regression' choice
  Job_Regression:
    needs: Job_Smoke
    if: always() && (needs.Job_Smoke.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & Setup
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Check Mandatory Inputs
        run: |
          if [ -z "${{ github.event.inputs.env }}" ]; then echo "Env is mandatory for Regression"; exit 1; fi
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Regression
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env }} \
          -Dbrowser=${{ github.event.inputs.browser }} \
          -Dcucumber.filter.tags="@regression"
      - name: Archive Regression Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            test-output/failedLocators_*.json