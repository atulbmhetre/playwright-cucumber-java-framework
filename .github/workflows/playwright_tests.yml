name: Playwright Regression
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run manually from the GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright Browsers
        # This installs the actual browser engines on the Linux server
        run: |
          mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
          # If the above fails, this backup command ensures the OS libraries are there
          npx playwright install-deps

      - name: Execute Tests
        # Our "Unlimited" command with the 5 Core Variables
        run: mvn test -Denv=qa -Dbrowser=chromium -Dheadless=true -Ddataproviderthreadcount=3 -Dretry=1
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history