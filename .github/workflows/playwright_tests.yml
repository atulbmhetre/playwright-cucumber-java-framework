name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        required: true
        default: "qa"
      browser:
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 4. Install Tools
        run: |
          npx playwright install --with-deps
          npm install -g allure-commandline

      - name: 5. Restore Smoke History (Isolated)
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- smoke-report/history || echo "No smoke history yet"
          mkdir -p target/allure-results/history
          cp -r smoke-report/history/* target/allure-results/history/ 2>/dev/null || true

      - name: 6. Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: 7. Generate Smoke Reports
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report-smoke --clean

      - name: 8. Detect Latest Locator JSON
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "LOCATOR_FILE=$FILE" >> $GITHUB_ENV; fi

      - name: 9. Archive Smoke Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            ${{ env.LOCATOR_FILE }}
            allure-report-smoke

      - name: 10. Deploy Smoke to Isolated Folder
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-smoke
          destination_dir: smoke-report
          keep_files: true

      - name: 11. Status Check
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 4. Install Tools
        run: |
          npx playwright install --with-deps
          npm install -g allure-commandline

      - name: 5. Restore Regression History (Isolated)
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- regression-report/history || echo "No regression history yet"
          mkdir -p target/allure-results/history
          cp -r regression-report/history/* target/allure-results/history/ 2>/dev/null || true

      - name: 6. Isolate and Backup History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          # 1. Fetch only the history file from the regression subfolder
          git checkout origin/gh-pages -- regression-report/history/history.json || echo "No history.json found"
          
          # 2. Backup ONLY that single file to a safe location outside the workspace
          mkdir -p /tmp/allure_history_safe
          cp regression-report/history/history.json /tmp/allure_history_safe/ || echo "No history file to backup"

      - name: 7. Run Regression (Fresh Start)
        id: reg_run
        continue-on-error: true
        run: |
          # 3. PHYSICAL DELETE of the results folder to kill any ghosts
          rm -rf target/allure-results
          mkdir -p target/allure-results
          
          # 4. Run tests - creates fresh environment.properties and result JSONs
          xvfb-run --auto-servernum -- mvn clean test \
            -Denv=${{ github.event.inputs.env || 'qa' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
            -Dcucumber.filter.tags="@regression"

      - name: 8. Generate Pure Regression Report
        if: always()
        run: |
          # 5. Restore ONLY the history.json into the fresh target
          mkdir -p target/allure-results/history
          cp /tmp/allure_history_safe/history.json target/allure-results/history/ || echo "No history to restore"
          
          # 6. Run Defect Age (it will see fresh results + history.json)
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          
          # 7. Generate Allure HTML (will now be 100% pure Regression)
          allure generate target/allure-results -o allure-report-regression --clean

      - name: 9. Detect Latest Locator JSON
        if: always()
        run: |
          # Finds the latest timestamped failed locator JSON specifically for Regression
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then 
            echo "REG_LOCATOR=$FILE" >> $GITHUB_ENV
          else
            echo "No failed locators found."
          fi

      - name: 10. Archive Regression Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            ${{ env.REG_LOCATOR }}
            allure-report-regression

      - name: 11. Publish Regression to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-regression
          destination_dir: regression-report
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: 12. Regression Status Check
        if: steps.reg_run.outcome == 'failure'
        run: exit 1
