name: Playwright Regression Suite
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Install Playwright Browsers & Deps
      - name: Install Playwright Browsers & Deps
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      # 4️⃣ Prepare Allure History BEFORE tests
      - name: Prepare Allure History
        run: |
          mkdir -p target/allure-results/history
          cp -r allure-history-backup/history/* target/allure-results/history/ || true

      # 5️⃣ Execute Tests
      - name: Execute Tests
        run: |
          xvfb-run --auto-servernum -- mvn test \
            -Denv=qa \
            -Dbrowser=chromium \
            -Dheadless=true \
            -Ddataproviderthreadcount=3 \
            -Dretry=1 \
            -Dcucumber.filter.tags="@Login" || true  # don't fail workflow if tests fail

      # 6️⃣ Merge previous history backup AFTER tests (to include new results)
      - name: Merge Allure History Backup
        run: |
          mkdir -p target/allure-results/history
          cp -r allure-history-backup/history/* target/allure-results/history/ || true

      # 7️⃣ Generate Allure Report using CLI (always runs, even if tests failed)
      - name: Generate Allure Report
        run: |
          set +e
          allure generate target/allure-results -o target/site/allure --clean
          set -e

      # 8️⃣ Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site/allure

      # 9️⃣ Backup updated history and commit ONLY if there are real changes
      - name: Commit Updated History Backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p allure-history-backup/history
          cp -r target/allure-results/history/* allure-history-backup/history/ || true
          git add allure-history-backup/history
          if ! git diff --cached --quiet; then
            git commit -m "CI: Update Allure history backup [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes in history, skipping commit"
          fi
