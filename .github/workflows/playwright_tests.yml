name: Playwright Regression Suite
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      # -----------------------
      # 1Ô∏è‚É£ Checkout main code
      # -----------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------
      # 2Ô∏è‚É£ Setup JDK 21
      # -----------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # -----------------------
      # 3Ô∏è‚É£ Install Playwright Browsers & Dependencies
      # -----------------------
      - name: Install Playwright Browsers & Deps
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      # -----------------------
      # 4Ô∏è‚É£ Download previous Allure history
      # -----------------------
      - name: Restore Allure History from Previous Run
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-results

      # -----------------------
      # 5Ô∏è‚É£ Execute Tests
      # -----------------------
      - name: Execute Tests
        run: |
          xvfb-run --auto-servernum -- mvn test \
            -Denv=qa \
            -Dbrowser=chromium \
            -Dheadless=true \
            -Ddataproviderthreadcount=3 \
            -Dretry=1 \
            -Dcucumber.filter.tags="@Login"

      # -----------------------
      # 6Ô∏è‚É£ Checkout gh-pages branch (for report deployment)
      # -----------------------
      - name: Checkout gh-pages branch
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # -----------------------
      # 7Ô∏è‚É£ Generate Allure Report
      # -----------------------
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: target/allure-report
          allure_history: allure-history

      # -----------------------
      # 8Ô∏è‚É£ Upload Allure History for next run
      # -----------------------
      - name: Upload Allure History Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/allure-report/history

      # -----------------------
      # 9Ô∏è‚É£ Deploy full Allure Report to GitHub Pages
      # -----------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report

      # -----------------------
      # üîü Upload Traces & Videos as Artifacts
      # -----------------------
      - name: Upload Traces & Videos as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-forensics
          path: target/allure-results/*.zip
          retention-days: 7