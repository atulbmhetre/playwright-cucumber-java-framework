name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        required: true
        default: "qa"
      browser:
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Install Tools
        run: |
          npx playwright install --with-deps
          npm install -g allure-commandline

      - name: 4. Restore Smoke History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- smoke-report/history || echo "No history"
          mkdir -p target/allure-results/history
          cp -r smoke-report/history/* target/allure-results/history/ 2>/dev/null || true

      - name: 5. Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: 6. Generate Smoke Reports
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report-smoke --clean

      - name: 7. Archive Smoke Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            target/allure-results
            allure-report-smoke

      - name: 8. Deploy Smoke to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-smoke
          destination_dir: smoke-report
          keep_files: true

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 3. Restore Regression History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- regression-report/history || echo "No history"
          mkdir -p target/regression-results/history
          cp -r regression-report/history/* target/regression-results/history/ 2>/dev/null || true

      - name: 4. Run Regression Tests
        id: reg_run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn clean test \
            -Denv=${{ github.event.inputs.env || 'qa' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
            -Dcucumber.filter.tags="@regression" \
            -Dallure.results.directory=target/regression-results

      - name: 5. Generate Regression Report
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" \
            -Dexec.args="target/regression-results" -Dexec.classpathScope=test
          allure generate target/regression-results -o allure-report-regression --clean

      - name: 6. Archive Regression Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            target/regression-results
            allure-report-regression

      - name: 7. Publish to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-regression
          destination_dir: regression-report
          keep_files: true
