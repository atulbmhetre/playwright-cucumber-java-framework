name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        description: "Environment (Mandatory for Manual Run)"
        required: true
        default: "qa"
      browser:
        description: "Browser (Mandatory for Manual Run)"
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npx playwright install --with-deps
          npm install -g allure-commandline

      - name: Restore History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history || echo "No history found"
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || true

      - name: Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: Generate Reports
        if: always()
        run: |
          # Generate Defect Age CSV without POM changes
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          # Generate Allure HTML
          allure generate target/allure-results -o allure-report --clean

      - name: Detect Latest Locator JSON
        if: always()
        run: |
          LOC_FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          echo "LATEST_LOCATOR=$LOC_FILE" >> $GITHUB_ENV

      - name: Archive Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            ${{ env.LATEST_LOCATOR }}
            allure-report

      - name: Deploy to GH-Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Fail if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  regression-tests:
    needs: smoke-tests
    # Fix Case 3: Triggers if Smoke is SUCCESS OR if specifically requested via Manual UI
    if: |
      always() && 
      (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & Setup
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Regression
        id: reg_run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@regression"

      - name: Generate Regression Reports
        if: always()
        run: |
          # Same reporting logic as smoke
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          npm install -g allure-commandline
          allure generate target/allure-results -o allure-report-regression --clean

      - name: Archive Regression Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            test-output/failedLocators_*.json
            allure-report-regression

      - name: Deploy Regression to GH-Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-regression
          destination_dir: regression-report