name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        description: "Environment"
        required: true
        default: "qa"
      browser:
        description: "Browser"
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 4. Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 5. Install Allure CLI
        run: npm install -g allure-commandline

      - name: 6. Restore Allure History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history || echo "No history found"
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || echo "No previous history to copy"

      - name: 7. Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn test \
            -Denv=${{ github.event.inputs.env || 'qa' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
            -Dcucumber.filter.tags="@smoke"

      - name: 8. Generate Smoke Reports
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report --clean

      - name: 9. Detect Latest Locator JSON
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "LOCATOR_FILE=$FILE" >> $GITHUB_ENV; fi

      - name: 10. Archive Smoke Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            ${{ env.LOCATOR_FILE }}
            allure-report

      - name: 11. Publish Smoke to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: 12. Final Status Check
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 4. Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 5. Install Allure CLI
        run: npm install -g allure-commandline

      - name: 6. Restore & Backup History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history || git checkout origin/gh-pages -- regression-report/history || echo "No history found"
          # Only backup the history.json file, nothing else
          mkdir -p /tmp/history_only
          cp history/history.json /tmp/history_only/ 2>/dev/null || cp regression-report/history/history.json /tmp/history_only/ 2>/dev/null || echo "No history.json to backup"

      - name: 7. Run Regression Tests
        id: reg_run
        continue-on-error: true
        run: |
          # COMPLETELY wipe results to ensure Environment Config and Tests are fresh
          rm -rf target/allure-results
          xvfb-run --auto-servernum -- mvn clean test \
            -Denv=${{ github.event.inputs.env || 'qa' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
            -Dcucumber.filter.tags="@regression"

      - name: 8. Generate Isolated Regression Reports
        if: always()
        run: |
          # Restore ONLY history.json into the fresh target
          mkdir -p target/allure-results/history
          cp /tmp/history_only/history.json target/allure-results/history/ || echo "No history to restore"
          
          # Run Defect Age CSV
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          
          # Generate Allure Report (will now be 100% pure Regression)
          allure generate target/allure-results -o allure-report-regression --clean

      - name: 9. Detect Latest Locator JSON
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "REG_LOCATOR=$FILE" >> $GITHUB_ENV; fi

      - name: 10. Archive Regression Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression_Data_Run_${{ github.run_number }}
          path: |
            target/defect-age-report_*.csv
            ${{ env.REG_LOCATOR }}
            allure-report-regression

      - name: 11. Publish Regression to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-regression
          destination_dir: regression-report
          keep_files: true

      - name: 12. Regression Status Check
        if: steps.reg_run.outcome == 'failure'
        run: exit 1
