name: Playwright Regression Suite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:

      # 1Ô∏è‚É£ Checkout Main Branch
      - name: Checkout Main Branch
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java JDK 21
      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Verify Java Version
      - name: Verify Java Installation
        run: java -version

      # 4Ô∏è‚É£ Install Maven Dependencies
      - name: Install Maven Dependencies
        run: mvn clean install -DskipTests

      # 5Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers with Dependencies
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      # 6Ô∏è‚É£ Verify Playwright Installation
      - name: Verify Playwright
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="--version"

      # 7Ô∏è‚É£ Install Allure CLI
      - name: Download and Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 8Ô∏è‚É£ Verify Allure Installation
      - name: Check Allure Version
        run: allure --version

      # 9Ô∏è‚É£ Checkout gh-pages for Allure History
      - name: Checkout gh-pages Branch for History
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # üîü Restore Allure History
      - name: Restore Allure History to Results
        run: |
          mkdir -p target/allure-results/history
          cp -r gh-pages/history/* target/allure-results/history/ || true

      # 1Ô∏è‚É£1Ô∏è‚É£ Set Environment Variables for Test Execution
      - name: Set Test Environment Variables
        run: |
          echo "ENV=qa" >> $GITHUB_ENV
          echo "BROWSER=chromium" >> $GITHUB_ENV
          echo "HEADLESS=true" >> $GITHUB_ENV

      # 1Ô∏è‚É£2Ô∏è‚É£ Run Tests with Maven & Xvfb
      - name: Execute Regression Tests
        run: |
          # Always generate results even if tests fail
          xvfb-run --auto-servernum -- mvn test \
            -Denv=$ENV \
            -Dbrowser=$BROWSER \
            -Dheadless=$HEADLESS \
            -Ddataproviderthreadcount=3 \
            -Dretry=1 \
            -Dcucumber.filter.tags="@Login" || true

      # 1Ô∏è‚É£3Ô∏è‚É£ Generate Environment Info for Allure
      - name: Write Environment Info for Allure
        run: |
          mkdir -p target/allure-results
          echo "Browser=$BROWSER" >> target/allure-results/environment.properties
          echo "Env=$ENV" >> target/allure-results/environment.properties

      # 1Ô∏è‚É£4Ô∏è‚É£ Collect Allure Results
      - name: Collect Allure Results
        run: |
          mkdir -p artifacts/allure-results
          cp -r target/allure-results/* artifacts/allure-results/

      # 1Ô∏è‚É£5Ô∏è‚É£ Collect Test Output (Failed Locators, JSON, Logs)
      - name: Collect Test Output
        run: |
          mkdir -p artifacts/test-output
          cp -r test-output/* artifacts/test-output/ || true

      # 1Ô∏è‚É£6Ô∏è‚É£ Collect Defect Age CSV
      - name: Collect Defect Age CSV
        run: |
          mkdir -p artifacts/defect-data
          cp target/defect-age.csv artifacts/defect-data/ || true

      # 1Ô∏è‚É£7Ô∏è‚É£ Generate Allure HTML Report (No browser opening)
      - name: Generate Allure HTML Report
        run: |
          allure generate artifacts/allure-results -o artifacts/allure-report --clean
          echo "Allure report generated at artifacts/allure-report"

      # 1Ô∏è‚É£8Ô∏è‚É£ Upload Artifacts for Later Download
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts/allure-results
            artifacts/allure-report
            artifacts/test-output
            artifacts/defect-data

      # 1Ô∏è‚É£9Ô∏è‚É£ Update Allure History for Trends
      - name: Copy Updated History from Latest Run
        run: |
          mkdir -p gh-pages/history
          cp -r artifacts/allure-results/history/* gh-pages/history/ || true

      # 2Ô∏è‚É£0Ô∏è‚É£ Commit & Push Allure History to gh-pages
      - name: Commit and Push Allure History
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history/*
          git commit -m "Update Allure history from latest run" || echo "No changes to commit"
          git push origin gh-pages