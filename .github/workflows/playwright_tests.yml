name: Playwright Regression Suite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:

      # 1Ô∏è‚É£ Checkout main
      - name: Checkout main
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      # 4Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # 5Ô∏è‚É£ Checkout gh-pages branch for history restore
      - name: Checkout gh-pages for history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # 6Ô∏è‚É£ Restore history into results folder
      - name: Restore Allure History
        run: |
          mkdir -p target/allure-results/history
          cp -r gh-pages/history/* target/allure-results/history/ || true

      # 7Ô∏è‚É£ Execute Tests
      - name: Execute Tests
        run: |
          export ENV=qa
          export BROWSER=chromium
          export HEADLESS=true
          
          xvfb-run --auto-servernum -- mvn test \
            -Denv=$ENV \
            -Dbrowser=$BROWSER \
            -Dheadless=$HEADLESS \
            -Ddataproviderthreadcount=3 \
            -Dretry=1 \
            -Dcucumber.filter.tags="@Login" || true

          # Write environment info for Allure
          echo "Browser=$BROWSER" >> target/allure-results/environment.properties
          echo "Environment=$ENV" >> target/allure-results/environment.properties
          echo "Headless=$HEADLESS" >> target/allure-results/environment.properties
          echo "CI=GitHub Actions" >> target/allure-results/environment.properties
          echo "OS=$(uname -s)" >> target/allure-results/environment.properties

      # 8Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: |
          mkdir -p target/site/allure
          allure generate target/allure-results \
            -o target/site/allure \
            --clean || true

      # 9Ô∏è‚É£ Compile test classes (include AllureDefectAge)
      - name: Compile Test Classes
        run: mvn test-compile

      # üîü Run Defect Age Report (from src/test/java)
      - name: Defect Age Report
        run: mvn exec:java \
          -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" \
          -Dexec.classpathScope=test

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Defect Age Report as artifact (v4)
      - name: Upload Defect Age Report
        uses: actions/upload-artifact@v4
        with:
          name: defect-age-report
          path: target/defect-age-report.txt

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Allure Report to gh-pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site/allure
