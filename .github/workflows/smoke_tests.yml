name: Smoke Tests Execution
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      env:
        description: 'Test environment'
        default: 'staging'
      browser:
        description: 'Browser to run tests'
        default: 'chrome'
      headless:
        description: 'Headless mode'
        default: 'true'
      threadcount:
        description: 'Parallel threads'
        default: '1'
      tag:
        description: 'Cucumber tags'
        default: '@smoke'
jobs:
  smoke-job:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout main branch
      - name: Checkout Main
        uses: actions/checkout@v4
      # 2Ô∏è‚É£ Setup Java
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      # 3Ô∏è‚É£ Install Allure CLI + Playwright
      - run: |
          npm install -g allure-commandline
          npx playwright install --with-deps
      # 4Ô∏è‚É£ Prepare Allure Results & Restore Smoke History
      - name: Prepare Allure Results
        run: |
          rm -rf target/allure-results/*
          mkdir -p target/allure-results/history

      - name: Restore Smoke History
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy Smoke History
        run: |
          if [ -d gh-pages/allure-history/smoke/history ]; then
            cp -r gh-pages/allure-history/smoke/history/* target/allure-results/history/
          fi
      # 5Ô∏è‚É£ Run Smoke Tests
      - name: Run Smoke
        id: run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn clean test \
            -Dcucumber.filter.tags="${{ github.event.inputs.tag }}" \
            -Denv="${{ github.event.inputs.env }}" \
            -Dbrowser="${{ github.event.inputs.browser }}" \
            -Dheadless="${{ github.event.inputs.headless }}" \
            -Dthreadcount="${{ github.event.inputs.threadcount }}"
      # 6Ô∏è‚É£ Generate Defect Age + Allure Report
      - name: Generate Defect Age + Report
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" \
            -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report-smoke --clean
      # 7Ô∏è‚É£ Deploy Smoke Report
      - name: Deploy Smoke Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-smoke
          destination_dir: smoke-report
          keep_files: false
      # 8Ô∏è‚É£ Upload Artifacts
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            target/allure-results
            allure-report-smoke
            defect-age-report.csv
            failedLocators_*.json
      # 9Ô∏è‚É£ Backup Smoke History
      - name: Backup Smoke History
        if: always()
        run: |
          mkdir -p gh-pages/allure-history/smoke
          rm -rf gh-pages/allure-history/smoke/history
          cp -r allure-report-smoke/history gh-pages/allure-history/smoke/

      - name: Push Smoke History to gh-pages
        if: always()
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add allure-history/smoke/history
          git diff --cached --quiet || git commit -m "chore: update smoke allure history [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # üîü Exit with test status
      - name: Final Status
        if: always()
        run: exit ${{ steps.run.outcome == 'failure' && 1 || 0 }}